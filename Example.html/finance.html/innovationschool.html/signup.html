<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account-INNOVATIVE SCHOOL</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #111827;
      background: #e21be2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 2.1rem;
      font-weight: 800;
      color: #4f46e5;
      letter-spacing: -1px;
    }

    .logo span {
      color: #6366f1;
    }

    nav a {
      margin-left: 32px;
      color: #374151;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
    }

    nav a:hover {
      color: #4f46e5;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    .btn-outline {
      border: 2px solid #4f46e5;
      color: #4f46e5;
    }

    .btn-outline:hover {
      background: #4f46e5;
      color: white;
    }

    .auth-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      padding: 48px 40px;
    }

    .auth-card h1 {
      font-size: 2.1rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
      color: #111827;
    }

    .auth-card p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1.05rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
    }

    .form-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .terms {
      font-size: 0.95rem;
      color: #4b5563;
      margin: 24px 0 32px;
      text-align: center;
    }

    .terms a {
      color: #4f46e5;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      font-size: 1.15rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: #4338ca;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: #6b7280;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #d1d5db;
    }

    .divider span {
      padding: 0 16px;
      font-size: 0.95rem;
    }

    .social-btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: white;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.05rem;
      transition: background 0.2s;
    }

    .social-btn:hover {
      background: #f3f4f6;
    }

    .login-link {
      text-align: center;
      margin-top: 32px;
      color: #6b7280;
      font-size: 0.98rem;
    }

    .login-link a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #030712;
      color: #9ca3af;
      padding: 60px 0 40px;
      text-align: center;
      font-size: 0.95rem;
      margin-top: auto;
    }

    footer a {
      color: #d1d5db;
      margin: 0 16px;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }

    @media (max-width: 640px) {
      .header-inner {
        flex-direction: column;
        gap: 20px;
        height: auto;
        padding: 20px 0;
      }
      nav a {
        margin: 0 14px;
        font-size: 0.98rem;
      }
      .auth-card {
        padding: 40px 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-inner">
    <div class="logo">INNOVATIVE <span> SCHOOL</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="pricing.html">Pricing</a>
      <a href="login.html" class="btn btn-outline">Sign In</a>
    </nav>
  </div>
</header>

<section class="auth-section">
  <div class="auth-card">
    <h1>Create your account</h1>
    <p class="subtitle">Join thousands learning future-ready skills</p>

    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Emilio Ochieng" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="emilioochieng44@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required>
      </div>

      <div class="terms">
        <label>
          <input type="checkbox" required>
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="btn-submit">Create Account</button>
    </form>

    <div class="divider">
      <span>or sign up with</span>
    </div>

    <button class="social-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

      </svg>
      Continue with Google
    </button>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div style="margin-bottom:32px;">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="pricing.html">Pricing</a>
      <a href="#">For Business</a>
      <a href="#">Blog</a>
      <a href="#">Help</a>
      <a href="#">About</a>
    </div>
    <div>© 2026 INNOVATIVE SCHOOL. All rights reserved.</div>
  </div>
</footer>
    
</body>
</html>
